<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Trear elementos por tipo</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
		<style type="text/css">
			.par
			{
				background-color:#F8E623;
			}
			.impar
			{
				background-color:#65AAFF;
			}
		</style> 	
		<script type="text/javascript">
			function aplicarEstilosTabla()
			{
				/*La diferencia con getElementById es que este ultimo solo trae un elemento, y getElementsByTagName trae muchos elementos.*/

				/*celdas nos trae un vector de elementos*/	
				var celdas = document.getElementsByTagName("tr");
				
				//recorremos el vector de las celdas
				for(var i=0;i < celdas.length; i++){
					//damos el nombre de clases a celdas pares
					/*
					mod % indicamos que el resto de la division 
					por 2 sea igual a 0 entonces par
					*/
					if(i%2==0){
						celdas[i].className = "par";	
					}else{
						//damos el nombre de clase a las celdas impares
						celdas[i].className = "impar";	
					}
				}
			}
		</script>
	</head>
	<!-- Al cargar la pagina cargamos la funcion-->
	<body onload="aplicarEstilosTabla()">
		<table width="330" border="1">
			<tbody>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>					
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>					
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>&nbsp;</td>					
				</tr>
				<tr>
					<td>&nbsp;</td>
					<td>
						<table width="332" border="1">
							<tr>
								<td>&nbsp;SSSS</td>
								<td>&nbsp;</td>	
							</tr>				
						</table>					
					</td>
				</tr>				
			</tbody>	
		</table>
	</body>
</html>
