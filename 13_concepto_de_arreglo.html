<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>Concepto de arreglos</title>
</head>
<body>
	<script type="text/javascript">
		//Arrys , Vectores son un tipo de variable que pueden almacenar mas de un valor
		//Array vector con 4 valores predefinidos 
		//ejemplo de definicion  de vector con corchetes
		var nombres = ["Juan","sebastian","Constanza","Maria"];
		//otro ejemplo de definicion de Array,vector al cual se le asigna en cada posicion un pais
		var paises = new Array();
			//en javascript la definicion de array se pone en Mayuscula (Array)
			//funcion push nos permite darle valores al vector
			paises.push("Espa√±a");
			paises.push("Chile");
			paises.push("Argentina");
			paises.push("Brazil");
			//visualizamos los datos
			document.write(nombres + "<br/>");
			document.write(paises);
	</script>
</body>
</html>
