<!DOCTYPE html>
<html>
<head>
	<title>Traer elementos por Identificador</title>
	<meta charset="utf-8">
	<script type="text/javascript">
	//Funcion inicializar
	function inicializar(){
		//Obtenemos El objeto DOM que esta representado al link
		//document : Representa a todo el objeto DOM
		//			 podemos definir propiedades y metodos
		//			 metodo getElementId que recibe como 
		//.          parametros 
		//			 Busca el elemento por IDENTIFICADOR
		//			 dentro de todos los objetos generados
		//			 por el DOM pero con el ID dado en html
		//			 extraer elemento por identificador
		var link = document.getElementById("PRACTJS");
		var caja = document.getElementById("cajaContenido");
		//Objetos DOM que podemos modificar interactuar con 
		//todas sus propiedades incluso eventosya se por JS o el //ya asignado por el codigo HTML
	}
	</script>
</head>
<!-- Capturamos el evento onload que se ejecuta cuando tada la pagina fue cargada-->
<body onload="inicializar()">
	<!--	
	Traer elementos por identificador
	es una de las tareas mas comunes en el uso de JS y DOM
	-->
	<!--Los id en html deben ser unicos y no se deben repetir-->
	<div id="cajaContenido">
		<a id="PRACTJS">link a la web</a>
	</div>
</body>
</html>
