<!DOCTYPE html>
<html>
<head>
	<title>Cambiando Valores de atributos</title>
	<script type="text/javascript">

	function inicializar()
	{		
		//Una vex que obtenemos objetos DOM, tenemos la posibilidad de leer y escribir
		//cualquiera de los elementos y cualquiera de los atributos que este elemento tiene

		var link = document.getElementById("PRACTJS");
		var caja = document.getElementById("cajaContenido");

		//podriamos hacer una alerta de link.id
		//El objeto link como es un objeto tiene propiedades con sintaxis de punto
		//ponemos el nombre del objeto link (.) el nombre de la propiedad que son las mismas que definimos en el html

		alert(link.id);
		//desde las propiedades podemos leer y preguntar por ejemplo el contenido del target o mostrar su contenido
		if(link.target == "_blank"){
			//si el contenido de la etiqueta target == _blank enviamos un alert
			alert("El link se abre en una ventana nueva");
		}
		//Muestra el nombre de la propiedad target
		alert(link.target);

		//Asi como podemos leer las propiedades, podemos darle valor a esas propiedades, como dar un link a la propiedad href
		link.href = "https://www.google.com"
	}

	function cambiarLink()
	{
		//var link = document.getElementById("PRACTJS");	
		//Tambien podemos cambiar el link, sin necesidad de que se guarde en una variable. 
		//Podemos usar el concepto de CASCADA de Propiedades del documento
		document.getElementById("PRACTJS").href="https://www.youtube.com/";
		
	}
	
	</script>
</head>
<!--onload hace un llamado a la funcion para que sea invocada al cargar el documento-->
<body onload="inicializar()">
	<div id="cajaContenido">
		<a id="PRACTJS" target="_blank">link a la web</a>
		<!--cambia el contenido de la etiqueta href -->
       	<input type="button" onClick="cambiarLink()" value="Cambiar Link"/>	
	</div>
</body>
</html>
