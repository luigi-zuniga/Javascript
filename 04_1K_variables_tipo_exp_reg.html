		<!--**********  DECLARACION DE VARIABLES *********-->
		<script type="text/javascript">
			//Ejemplos de declaracion de variables
			//Nombres validos:
			var dos_numeros;
			var nombre1;
			var Documento;
			var nombreApellido;
			var $dinero;
			
			/*
				Declaracion de variable explicita
				---------------------------------
				Consiste en usar la sentencia var 
				seguida del nombre de la variable, 
				con esto añadimos claridad al codiigo
			*/
				var $miEdad;

				//Declaracion explicira multiple
				var $nombre , $apellido , $edad;

			/*
				Declaracion de variable implicita
				----------------------------------
				Es cuando escribimos directamente el
				nombre de la variable sin una sentencia
				previa, en este caso debe ir acompañada
				obligatoriamente de un valor si no queremos
				obtener un error.
			*/ 

				$miEdad = 26;
			/*
				Declaracion implicita erronea
				---------------------------------------
				Erronea al no tener un valor.
				miedad;
			*/

			/*Nombres no validos
			2_numero;
			nombre-1;
			%Documento;
			nombre&apellido;
			€dinero;
			*/
		</script>
		<script type="text/javascript">
		/*
			Opcionalmente podemos asignar un valor a la variable al mismo tiempo que se declara,
			lo cual se conoce inicializacion, a traves del operador de asignacion ( = )
			Esta declaracion es ineludible si hacemos Declaraciones Implicitas
		*/
		//declaracion explicita con inicializacion
		var alto = 5;

		//declaracion implicita con inicializacion
		ancho = 12;

		//declaracion explicita multiple con inicializacion
		var alto = 5, ancho = 17, profundo = 7;

		//declaracion implicita multiple con inicializacion
		hora = 14, minutos = 57, segundos = 41;
			
		//Declaracion explicita multiple, con o sin inicializacion
		var calle, numero = 7, piso = 3;

		/*Si declaramos la misma variable mas de una vez y la inicializamos
		  con valores, prevalecera el ultimo que hayamos asignado.
		*/
		var alto=16;

		alert("Declaracion explicita modificada : " + alto);
		</script>
	
		
		<!--****************** CONSTANTES ******************** -->
		<script type="text/javascript">
			/*
				Una constante es un valor que no puede ser modificado 
				despues de haber sido inicializado, esto es util cuando
				queremos trabajar con valores fijos
				ej: el numero pi=3,14
			*/

			//declaracion de constantes
			const $pi = 3.14;
			const $valor_maximo = 256;
			/*
				si intentamos modicar el valor de una constante para luego
				visulizarla, veremos que no se ejecutara.
			*/
			//$pi = $pi * 2;

			alert("Valor de la constante PI : " + $pi + " " + "\nValor del valor maximo : " + $valor_maximo);
			/*Lo que si modemos hacer sobre una constante es realizar operaciones aritmeticas sobre el mismo, esto no quere decir que estamos afectando su asignacion real*/
			alert("Pi X 3 : " +  $pi * 3);

			/*En cambio si tratamos de modificar su valor, sera ignorado y no se visulizara*/
			$valor_maximo = $valor_maximo -2;
			alert("Realizando una resta sobre el valor maximo" + ($valor_maximo-4));
		</script>

		<!-- ********* CADENAS  ***********-->
		<script type="text/javascript">
			/*
				Las cadenas o string se escriben en el codigo entre comillas dobles ("") 
				o simples ('') pero nunca combinadas (en el caso de la declaracion de variables).
			*/
		var $idioma = "Español";
		var $dni = '12345678A';
		var $direccion = "Rua Carreira C/12"
		var $nombreFichero = "mi_codigo.js";
		//declaracion erronea de datos de tipo cadena  o string
		//var pais = "Chile';

		/*	
			CARACTERES ESPECIALES
			---------------------
			Para identificar los caracteres especiales utilizaremos lo que se 
			denomina caracter de escape, que no es mas que una barra inversa o backslash \
			Este caracter de escape ira colocado delante del caracter que se incluira expresamente
			mediante el codigo
			
			Lista de caracteres especiales.
			-------------------------------------------------------------------
			|  Codigo del caracter |   Modo de empleo  	|   Descripcion	      |
			-------------------------------------------------------------------
			|	"				   |   \"				|	Comilla dobles    |
			-------------------------------------------------------------------
			|	'				   |   \'				|   Comilla simple    |
			-------------------------------------------------------------------
			|	\				   |   \\				|    Barra inversa    |
			-------------------------------------------------------------------
			|	n 				   |   \n               | 	 Nueva Linea      |	
			-------------------------------------------------------------------
			|	t                  |   \t               |      Tabulador      | 
			-------------------------------------------------------------------
			| 	r 				   |   \r 				|   Retorno de Carro  |
			-------------------------------------------------------------------
			|  	b 				   |   \b               |      Retroceso      |
			-------------------------------------------------------------------
			|   f 				   |   \f   	 		|   Avance de Pagina  |
			-------------------------------------------------------------------
			|	v 				   |   \v  				|  Tabulador Vertical |	
			-------------------------------------------------------------------
		*/
		//Ejemplo 1 de caracteres especiales en cadenas
		var cadena = "El fichero esta en C:\\Documentos";
		//Mostrar su valor
		alert(cadena);

		//Ejemplo 2 de caracteres especiales en cadenas
		var cadenasDos = "Este libro se titula \"Guia de Javascript\"";
		//Mostramos su valor
		alert(cadenasDos);

		//Ejemplo 3 de caracteres especiales en cadenas
		var cadenaTres = "Primera linea\nSegunda Linea\nTer\u00A9era Linea";
		//Mostramos su valor
		alert(cadenaTres);
		</script>

		<!-- ********* VALORES ESPECIALES ***********-->
		<script type="text/javascript">
		/*
		Las variables en Javascript pueden tomar una serie de valores especiales
		cuando estamos trabajando con ellas:

		- Indefinido (undefined) 
		  Este valor indica que la variable aun no ha tomado ningun valor.
		
		- Nulo (null)	        
		  Nos permite definir o comprobar que una variable esta vacia.		
		
		- No Numerico (NaN , Not a Number) 
		  Una variable recibe este valor si almacena el resultado de alguna
		  operacion matematica no valida (division por 0 por ejemplo).
		
		- Infinito (Infinity): Nos indica que un variable numerica ha tomado un valor demasiado 
				    alto (infinito) como resultado de la operacion que hemos tratado de hacer.
				    (-Infinity) infinito negativo, cuando la operacion se realiza con numeros 
				    negativos.
		*/	

		var $numero; 					  //undefined
		var $ahorros = null; 			 //null
		var $division = 0/0; 		    //NaN
		var $fraccion = 5/0; 		   //Infinity
		var $fraccionNegativa = -1/0; // -Infinity
		var $suma = $numero + 5; 	 //NaN (Numero no estaba inicializado)

		document.write($numero   + "</br>"); 
		document.write($ahorros  + "</br>");
		document.write($division + "</br>");
		document.write($fraccion + "</br>");
		document.write($fraccionNegativa + "</br>");
		document.write($suma);

		</script>
