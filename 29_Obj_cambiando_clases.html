<!DOCTYPE html>
<html>
<head>
	<title>Cambiando Clases</title>
    <meta charser="utf-8">
    <script type="text/javascript">
		//Funcion que cambia el nombre de la clase del DOM, mediante las propiedades entregadas por this
    	function focusInput(input)
		{
			input.className='enFoco';
		}
		
		//Funcion que quita el nombre de la clase para que el input vuelva a su estado generado por el CSS
		function blurOut(input)
		{
			input.className='';	
		}
    </script>
    
    <style type="text/css">
		/*-- Estilo para los input al no estar en foco--*/
		input{
			border:1px solid gray;
			background-color:#CCC;	
			height:20px;
		}
		
		/*--Estilo para los input al estar en Foco utilizada por JS--*/
		input.enFoco{
			background-color:#999;
			border:1px solid green;
	 	}
		
		/*-- clase utilizada por JS--*/
		.caja
		{
			border:1px solid black;
			padding:10px;
		}
		
    </style>
</head>
<body onload="document.getElementById('contenedor').className='caja'">
	<!-- onload toma el id del contendor y genera la clase className='caja' al momento de cargar el documento -->
	<div id="contenedor">
	  <!--En el primer input se realiza la llamada a las propiedades de JS onFocus (dentro de foco) y onBlur (perder foco), luego hacemos uso del Objeto This el cual representa a todos los elementos, propiedades y contenido de input. focusInput toma el objeto el cual realiza un cambio de nombre de la clase CSS dentro de la funcion focusInput-->		
      <label>Nombre :
			<input type="text" class="enFoco" id="txt_Nombre"  onFocus="focusInput(this)" onBlur="blurOut(this)"/>
		</label>
        <!--En este segundo input realizamos la misma accion que el anterior, pero de una manera menos robusta en el caso del onfocus, aqui se realiza de otra manera a modo de ejemplo. el objeto this realiza un cambio de nombre de clase con el valor enFoco, recordemos que no podemos anteponer class='' ya que class es una palabra reservada de JS y es por eso que la solucion es className donde realizamos el cambio de nombre-->
        <label>Apellido :	
			<input type="text" id="txt_Apellido" onFocus="this.className='enFoco'" onBlur="blurOut(this)" />
		</label>	
    </div>
</body>
</html>
