<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Recorrer un vector</title>
</head>
<body>
	<script type="text/javascript">
		//Arrys , Vectores
		var nombres = ["Juan","sebastian","Constanza","Maria"];
		var paises = new Array();
			paises.push("Espa√±a");
			paises.push("Chile");
			paises.push("Argentina");
			paises.push("Brazil");

			//dentro del for se compara la longitud del arreglo y se suma hasta el maximo del Array
			for(var i=0;i < paises.length;i++)
			{
				//mostramos dentro de div el nombre de los paises los cuales sera el total del valor de la posicion
				document.write("<div>" + nombres[i] + " de " + paises[i] + "</div>");
			}
	</script>
</body>
</html>
