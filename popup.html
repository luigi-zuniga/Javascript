<style type="text/css">
	body
	{
		background:#451C97; 
		color:#F8F5F5;
		font-family:'Ubuntu';
	}	

	h3
	{
		font-weight: 500px;
		text-align: center;
		font-size: 1.8em;
	}

	.container
	{
		width: 300px;
		margin: auto;
	}

	input[type="button"]
	{
		background:#DB5B26;
		color:#fff;
		font-weight: bold;
		border:1px solid red;
		border-radius:10px;
		padding: 10px;
		width: 300px;
	}

	p
	{
		text-align: center;
	}

	p > a
	{
		color:#FFF5F5;
		text-decoration: none;
		border:1px;
		border-radius: 10px;
		background: #F21111;
		padding:.7em;
	}
	
</style>

<script type="text/javascript">
	var fecha = new Date();
	var dia = fecha.getDate();
	var mes = fecha.getMonth();
	var any = fecha.getFullYear();

	var meses = 
	["Enero"
	,"Febrero"
	,"Marzo"
	,"Abril"
	,"Mayo"
	,"Junio"
	,"Julio"
	,"Agosto"
	,"Septiembre"
	,"Octubre"
	,"Noviembre"
	,"Diciembre"
	];
	
	document.write("<p>Hoy es " + dia + " de " + meses[mes] + " del " + any +"</p>");

	function cerraPopUp()
	{
		window.close();	
	}
</script>
<script  type="text/javascript">
		//Funcion que recibe un mensaje 
		function recibirMensaje(mensaje)
		{
			//damos id del div mensaje
			document.getElementById("mensaje").innerHTML = mensaje;
		}
</script>
<body>
	<div class="container">
		<h3>Esto es un POPUP</h3>
		<!--
			Llamada al metodo window.close para cerrar la ventana
		-->
		<!--
			opener Objeto que solo funciona en los POPUP
			representa a la ventana que nos abrio, y podemos llamar desde este a cualqueir funcion
			que tenga el opnener en este caso recibirmensaje() que es invocado desde el otro documento que hace el llamado de este
		-->
		<input type="button" 
			   onclick="opener.recibirMensaje('Mensaje desde el POPUP Principal')" 
			   value="Comunicacion con ventana principal" />
		<br/>
		<p id="mensaje"></p>
		<p><a href="#" onclick="cerraPopUp()">Cerrar</a></p>
	</div>
</body>
