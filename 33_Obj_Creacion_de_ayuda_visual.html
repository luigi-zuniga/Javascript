<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Validando Longitudes de Texto</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1" />
		<script type="text/javascript" src="js/formulario.js"></script>
		<style type="text/css">
			body
			{
				font-size:.8em;
				font-family:Arial, sans-serif;				
			}

			form
			{
				width:300px;
				margin:auto;
			}	

			label
			{				
				width:200px;
				display:block;
				margin: 0px;
				padding: 0px;
				float: left; 
			}

			input[type=text], select
			{
				width: 200px;
				float: left;
				margin-bottom: 10px;
			}

			ul
			{
				list-style:none;
				margin: 0px;
			}

			li
			{
				margin:0px;
				padding: 0px;
				height: 8px;	
			}

			button
			{
				margin-top:1em;
				padding:.5em;
				border-radius:7px;
				border: solid;
				background: #2560B9;
				color:#fff;
				width: 200px;
			}
			
			/*Clase CSS para interactuar con JS*/
			.enFoco
			{
				background-color:#F3ED85;
				border:1px solid #5B7AFF;	
			}
			
			.fueraFoco
			{
				background-color:#fff;
			}

			/*Clase CSS llamada desde la funcion error*/
			input.error
			{
				background-color:#FC2126;
				border: 1px solid #FD6533;
			}
			
		</style>		
	</head>
	<body>
		<form action="">
			<ul>
				<li>
					<label for="nombre" >Nombre</label>
					<input type="text" id="nombre" name="nombre" 
					placeholder="Ingrese su Nombre"
					onfocus="entraEnFoco(this)"
					onblur="salidaDeFoco(this);
					revisarLongitud(this , 2)"
					>
					<!--
					En la funcion revisarLongitud
					el segundo campo dado "2" indica
					el caracter minimo a ingresar
					-->
					</input>
				</li>
				<li>
					<label for="direccion">Direccion</label>
					<input type="text" id="direccion" name="direccion" placeholder="Ingrese su Direccion"
					onfocus="entraEnFoco(this)"
					onblur="salidaDeFoco(this);
					revisarLongitud(this , 8)"
					>
					</input>
				</li>
				<li>
					<label for="edad">Edad</label>
					<input type="text" id="edad" name="edad" 
					placeholder="Ingrese su Edad"
					onfocus="entraEnFoco(this)"
					onblur="salidaDeFoco(this);
					revisarNumerico(this)" 					
					>
					</input>
					</li>
				<li>
					<label for="email">Email</label>
					<input type="text" id="email" name="email" placeholder="Ingrese su Email"
					onfocus="entraEnFoco(this)"
					onblur="salidaDeFoco(this)"			
					>
					</input>
				</li>
				<li>
					<label for="estadoCivil">Estado Civil</label>
					<select id="estadoCivil" name="estadoCivil"
					>
					  	<option value="1">Seleccione</option>
					   	<option value="2">Soltero/a</option>
					   	<option value="3">Casado/a</option>
					   	<option value="4">Divorciado/a</option>
					</select>
				</li>
				<li>
				<label>
					<input type="checkbox" value="SI" />
					Acepto las Condiciones
					</label>
				</li>
				<button>Registrar</button>
			</ul>
		</form>			
	</body>
</html>
