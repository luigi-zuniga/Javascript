	<style type="text/css">
		#divModalPopUp
		{
			position: absolute;
			width: 380px;

  <body>
    <h1>Otras Vias</h1>
	<a href="javascript:window.print()">
		Imprimir
	</a>
	<br/>
	<input type="button" onclick="window.location.href='https://www.google.es'" value="Google EspaÃ±a">
	<br/>
	<a href="javascript:history.back()">Back</a>

	<!-- POPINTER o MODAL POPUP
		 Creado para eliminar el problema de los bloqueadores de POPUP, y es solamente un div con la propiedad display:none
	-->
	<br/>
	<input type="button" 
	onclick="document.getElementById('divModalPopUp').style.display='block';" value="Abrir Ventana Modal"
	/>
	<div id="divModalPopUp">
		<p>Esto es un Modal POPUP</p>
		<br/>
		<a href="javascript:document.getElementById('divModalPopUp').style.display='none';">
			Cerrar
		</a>	
	</div>

	<!--JSBootstrap y Jquery-->
