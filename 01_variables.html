<!DOCTYPE html>
<html>
<head>
	<meta  charset="utf-8">
	<title>Variables</title>
</head>
<body>

	<script type="text/javascript">
		//Definicion de variables
		var color;

		//Asignacion;
		//tipo de dato asignado a color es un string
		//los textos van siempre entre comillas
		color = 'White';

		//Declaracion y Asignacion
		//Si tratamos directamente con numeros es bueno no definirlos con comillas
		var precio = 12;

		//las separaciones decimales las realizamos con puntos
		var precio_dos = 12.45;

		//La concatenacion de variables se realizan con la union de + , '\n' realiza un salto de linea
		//Mostramos los valores mediante una ventana emergente
		alert("Color : " + color + "\n" + "Precio : " + precio +  "\n" + "Total : " + precio_dos);

		//asignacion de una nueva variable para visualizar en el documento HTML
		var color_Del_Titulo = "negro";

		//document.write imprime los valores dados sobre el documento HTML
		document.write("El color de l titulo es: " + color_Del_Titulo);

	</script>	
</body>
</html>
