<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Operar sobre un vector</title>
</head>
<body>
	<script type="text/javascript">
		var precios = new Array();
		//la diferencia entre do y while es que la condicion la verifica al final y no al principio como while
		//el do se ejecutara por lo menos una vez sin importar si la condicion es verdadera o falsa
		
		//Pedimos al usuario el precio 
		do{
			var precio=prompt("Ingrese el precio");
			//Si el precio es distinto de vacio y esta esta definda enviamos el precio al vector
			if(precio!="" && precio!=undefined)
			{
				//precio recibe el precio mientras el valor ingreado no sea vacio
				precios.push(precio);
			}
		}while(precio!="" && precio!=undefined);


		//declaramos la varible cantidad , a la cual se le asigna la longitud del vector
		var cantidad = precios.length; 

		//Mostramos la cantidad en el documento
		document.write("<h1> hay "+ cantidad +" precios cargados</h1>");

		//Suma es un acumulador 
		var suma = 0;
		//iremos acumlando la suma de los precios ingresados que cumplan la condicion
		for(var i=0;i<cantidad;i++)
		{
			//suma ira incrementado su valor , debemos recordar parserInt debido a que seran valores string los ingresados, los cuales deben ser numericos para la operacion aritmetica 		
			suma = suma + parseInt(precios[i]);
		}

		//verificamos que la cantidad ingresada sea mayor a 0
		if(cantidad > 0)
		{
			//Si es mayor a 0 la variable declaraada como promedio, tomara el valor de la operacion aritmetica dada
			var promedio = suma/cantidad;
		}else{
			//Si promedio es igual a 0 le asignamos el valor 0, debido que al mostrar en el documento el valor de este sera NaN
			//le asignamos 0 para la visualizacion
			var promedio = 0;	
		}
	</script>
	Suma Total: 
	<b>
		<script type="text/javascript">
			//llamamos a la variable global que tiene como valor la suma los precios ingresados
			document.write(suma);
		</script>
	</b>
	</p>
	<p>Promedio: 
		<b>
			<script type="text/javascript">
				//mostramos el valor de la variable globas promedio
				document.write(promedio);
			</script>
		</b>
	</p>	
	</body>
</html>
